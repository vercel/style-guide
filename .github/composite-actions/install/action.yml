name: 'Install'
description: 'Sets up Node, and installs dependencies'

inputs:
  fetch-depth:
    default: '1'
    required: false
  persist-credentials:
    default: true
    required: false

runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v3

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'
        cache: pnpm

    - name: Install dependencies
      shell: bash
      run: |
        corepack enable
        pnpm i
